<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/main.css">

    <title>Selector</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <div>
        <button onclick="toggleAlert('아이디를 입력 안하셨어요')">열기1</button>
        <button onclick="toggleAlert('비번을 입력 안하셨어요')">열기2</button>
    </div>

    <!-- UI 만드는 법 -->
    <!-- 1. 미리 디자인해놓고 숨김 -->
    <!-- 2. 버튼누르거나 하면 보여줌 -->
    <div class="alert-box" id="alert">
        <p>Alert 박스</p>
        <button onclick="toggleAlert('이왜진')">닫기</button>
    </div>

    <h2 id="hi">올 때 메로나</h2>

    <script>
        let isToggle = false;
        // document.getElementById('???').??? = '???';
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hello').style.fontSize = '30px';
        document.getElementById('hi').innerHTML = '올때 바밤바';

        // function name(){}
        function toggleAlert(comment){
            if(isToggle == false){
                document.getElementById('alert').style.display='none';
            }else{
                document.getElementById('alert').querySelector('p').innerText = comment;
                document.getElementById('alert').style.display='block';
            }
            isToggle = !isToggle;
        }
    </script>
</body>
</html>
