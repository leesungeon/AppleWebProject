<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="./css/cart.css">
    </head>
    <body>
        <div class="container">
            <div class="cart">
                <h3>Your shopping cart</h3>
                <table>
                    <tr class="category">
                        <td>ITEM</td><td>AMONUT</td><td>PRICE</td><td>TOTAL</td>
                    </tr>
                    <tr>
                        <td class="item">
                            <div class="item-img"><img src="./img/lens.jpg"></div>
                            <div class="item-info">
                                <h4>SONY</h4>
                                <p>FE 70-200 mm F2.8 GM OSS</p>
                            </div>
                            <div class="clear:both"></div>
                        </td>
                        <td class="amount"><p>1</p></td>
                        <td class="price"><p>€ 1979.00</p></td>
                        <td class="total-price"><p>€ 1979.00</p></td>
                    </tr>
                    <tr>
                        <td class="item">
                            <div class="item-img"><img src="./img/lens2.jpg"></div>
                            <div class="item-info">
                                <h4>SONY</h4>
                                <p>Sonnar T" E 24mm F1.8 ZA</p>
                            </div>
                            <div class="clear:both"></div>
                        </td>
                        <td class="amount"><p>1</p></td>
                        <td class="price"><p>€ 989.00</p></td>
                        <td class="total-price"><p>€ 989.00</p></td>
                    </tr>
                    <tr>
                        <td class="total-price sum" colspan="4"><p>€ 2968.00</p></td>
                    </tr>
                </table>
            </div>
            <div class="contact">
                <a href="#">Edit your shopping cart</a>
                <button type="submit">Choose payment method</button>
            </div>
        </div>
    </body>
</html>
